<ion-header>

  <ion-navbar>

    <ion-buttons end>
      <button ion-button icon-right (click)="nuevoRecordatorio()">
        Agregar recordatorio
        <ion-icon name='add'></ion-icon>
      </button>
      <button ion-button (click)="eliminar()">
        Eliminar datos
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="vacio == 0">
    <ion-item *ngFor="let medicamento of medicamentos" (click)="getData(medicamento)">
      <h2>{{medicamento.diagnostico}}</h2>
      <div *ngFor="let medicinaData of medicamento.data">
        <p>
          <ion-icon *ngIf="medicinaData.activo == 1" name='radio-button-on' color="secondary"></ion-icon>
          <ion-icon *ngIf="medicinaData.activo == 0" name='radio-button-off' color="danger"></ion-icon>
          {{medicinaData.medicina}}
        </p>
      </div>
      <ion-note item-right>{{medicamento.num}} {{medicamento.txt}}</ion-note>
    </ion-item>
  </ion-list>

  <p *ngIf="vacio == 1">Aún no hay ninguna medición</p>
</ion-content>
