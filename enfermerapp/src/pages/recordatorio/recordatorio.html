<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only color="secondary" [disabled]="disabled2" (click)="guardar()">
        <ion-icon name="done-all"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Recordatorio</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="dark" (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Diagnostico</ion-label>
      <ion-input type="text" (input)="activar()" [(ngModel)]="diagnostico"></ion-input>
    </ion-item>
  </ion-list>

  <ion-card *ngFor="let medicamento of medicamentos; let i = index">
    <ion-card-content>
        
      <ion-item>
        <ion-input disabled="{{disabled}}" type="text" placeholder="Medicamento" [(ngModel)]="medicamento.medicina" (input)="change(medicamento)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Tiempo indefinido</ion-label>
        <ion-toggle disabled="{{medicamento.diasD}}" [(ngModel)]="medicamento.indefinido" (ionChange)="change(medicamento)"></ion-toggle>
      </ion-item>
      <ion-item *ngIf="medicamento.indefinido == false">
        <ion-input disabled="{{medicamento.diasD}}" type="number" placeholder="Por cuantos dÃ­as" [(ngModel)]="medicamento.dias" (input)="change(medicamento)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input disabled="{{medicamento.horasD}}" type="number" placeholder="Cada cuantas horas" [(ngModel)]="medicamento.horas" (input)="change(medicamento)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Primera toma</ion-label>
        <ion-datetime disabled="{{medicamento.PTD}}" displayFormat="h:mm " pickerFormat="h mm A" cancelText="Cancelar" doneText="Aceptar" placeholder="0:00 AM" [(ngModel)]="medicamento.primerToma" (ionChange)="alerta(medicamento)"></ion-datetime>
      </ion-item>

    </ion-card-content>
    <button ion-button color="danger" (click)="eliminar(i)">Eliminar</button>
  </ion-card>

  <button [disabled]="disabled" ion-button (click)="agregar()">Agregar medicamento</button>

</ion-content>
