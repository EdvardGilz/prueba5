<ion-header>

  <ion-navbar>

    <ion-buttons end>
      <button ion-button icon-right (click)="nuevaMedicion(0)">
        Medición en ayunas
        <ion-icon name='add'></ion-icon>
      </button>
      <button ion-button icon-right (click)="nuevaMedicion(1)">
        Medición despues de comer
        <ion-icon name='add'></ion-icon>
      </button>
      <button ion-button (click)="eliminar()">
        Eliminar datos
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="vacio == 0">
    <ion-item *ngFor="let glucosa of valoresGlu">
      <h2>{{glucosa.ayunas}} <ion-icon name="water"></ion-icon> {{glucosa.glucosa}}</h2>
      <p>{{glucosa.obs}}</p>
      <ion-note item-right>{{glucosa.fecha}}</ion-note>
    </ion-item>
  </ion-list>

  <p *ngIf="vacio == 1">Aún no hay ninguna medición</p>
</ion-content>
