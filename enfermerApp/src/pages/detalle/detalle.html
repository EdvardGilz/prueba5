<ion-header>

  <ion-navbar>
    <ion-title>Detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Detalle de la medici√≥n <br> {{fecha}}
    </ion-card-header>
    <ion-card-content *ngIf="this.tipo == 0">
      
      <ion-row>
        <ion-col col-6 col-md-3 col-lg-2>
          Sistole:
        </ion-col>
        <ion-col col-6 col-md-3 col-lg-2>
          {{sys}}
        </ion-col>
        <ion-col col-6 col-md-3 col-lg-2>
          Diastole:
        </ion-col>
        <ion-col col-6 col-md-3 col-lg-2>
          {{dia}}
        </ion-col>
        <ion-col col-6 col-md-3 col-lg-2>
          Pulsaciones:
        </ion-col>
        <ion-col col-6 col-md-3 col-lg-2>
          {{puls}}
        </ion-col>
        <ion-col col-6 col-md-3 col-lg-2>
          Observaciones:
        </ion-col>
        <ion-col col-6 col-md-3 col-lg-2>
          {{obsP}}
        </ion-col>
      </ion-row>

    </ion-card-content>
    <ion-card-content *ngIf="this.tipo == 1">
      
      <ion-row>
        <ion-col col-6 col-md-3 col-lg-2>
          Glucosa:
        </ion-col>
        <ion-col col-6 col-md-3 col-lg-2>
          {{glucosa}}
        </ion-col>
        <ion-col col-6 col-md-3 col-lg-2>
          Tomada:
        </ion-col>
        <ion-col col-6 col-md-3 col-lg-2>
          {{ayunas}}
        </ion-col>
        <ion-col col-6 col-md-3 col-lg-2>
          Observaciones:
        </ion-col>
        <ion-col col-6 col-md-3 col-lg-2>
          {{obsG}}
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

  <button ion-button (click)="volver()">Volver</button>
</ion-content>
