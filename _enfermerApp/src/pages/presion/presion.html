<ion-header>

  <ion-navbar>

    <ion-buttons end>
      <button ion-button icon-right (click)="nuevaMedicion()">
        Nueva medición
        <ion-icon name='add'></ion-icon>
      </button>
      <button ion-button (click)="eliminar()">
        Eliminar datos
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="vacio == 0">
    <ion-item *ngFor="let presion of valoresPres">
      <h2>{{presion.sys}}/{{presion.dia}} <ion-icon name="heart"></ion-icon> {{presion.puls}}</h2>
      <p>{{presion.obs}}</p>
      <ion-note item-right>{{presion.fecha}}</ion-note>
    </ion-item>
  </ion-list>

  <p *ngIf="vacio == 1">Aún no hay ninguna medición</p>
</ion-content>
